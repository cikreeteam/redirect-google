<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex,nofollow">
  <script>
    setTimeout(function () {
      window.location.replace("https://google.com");
    }, 2000);
  </script>
</head>
<body>
  <h3>Verifying your session...</h3>
  <p>If you're not redirected, <a href="https://google.com">click here</a>.</p>
</body>
</html>
